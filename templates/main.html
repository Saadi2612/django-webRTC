<!DOCTYPE html>
{%load static%} 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>USERNAME</title>
    </head>
    <body>
        <h3 id="label-username">User name</h3>
        <div>
            <input id="username"><button id="btn-join">Join Eoom</button>
        </div>

        <div class="main-grid-container">
            <div id="video-container">
                <div><video id="local-video" style="float: left;" autoplay playsinline></video></div>
                <button id="btn-toggle-audio">Audio Mute</button>
                <button id="btn-toggle-video">Video Mute</button>
            </div>

            <div id="chat">
                <h3>CHAT</h3>
                <div id="messages">
                    <ul id="message-list"></ul>
                </div>

                <div><input id="msg"><button id="btn-send-msg">Send Message</button></div>
                <button id="btn-share-screen">Share Screen</button>
            </div>
        </div>
        
        <script src="" async defer></script>
    </body>
</html>
